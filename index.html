<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h2>Cadastro</h2>
    </div>

    <div class="cadastro">
      <form method="POST" action="codigo.php">
        <div class="form-group">
          <label for="nome_cliente"></label>
          <input
            type="text"
            placeholder="Nome"
            id="nome_cliente"
            name="nome_cliente"
            required
          />
        </div>

        <div class="form-group">
          <label for="cpf_cliente"></label>
          <input
            type="text"
            name="cpf_cliente"
            placeholder="CPF"
            maxlength="11"
            id="cpf_cliente"
            required
          />
        </div>

        <div class="form-group">
          <label for="email_cliente"></label>
          <input
            type="email"
            placeholder="E-mail"
            id="email_cliente"
            name="email_cliente"
            required
          />
        </div>

        <div class="form-group">
          <label for="data_nascimento_cliente"></label>
          <input
            type="date"
            placeholder="Data de nascimento"
            id="data_nascimento_cliente"
            name="data_nascimento_cliente"
            required
          />
        </div>

        <div class="class-group">
          <input class="button" type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
